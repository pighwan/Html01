<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 회원가입 </title>
</head>
<body>
<form action="#" method="get">
<h2 align="center"><b> ~환영합니다~ </b></h2><br><br>
<hr>
<h3>약관동의</h3><br><br>
Language : <select id=language name=language size=1>
				<option value=1>한글
				<option value=2>English
				<option value=3>にほんご
				<option value=4>中文
				<option value=5>français
				<option value=6>عربي
				<option value=7>русский
		   </select>
<br>
<hr>
<input type="submit" value="확인">&nbsp;
<input type="reset" value="취소">			
<hr>
<hr>
</form>
<h1 align="center">회원가입</h1>
	<form name="myForm" method="get" action="0">
		<table border="2" align="center" cellpadding="3" cellspacing="3" style="border-collapse: collapse;">
		<tr>
			<td colspan="2" align="center" bgcolor="Azure">
				<b>회윈가입</b>
			</td>
		</tr>
		<tr>
			<td align="center" bgcolor="MintCream">
				<b>이름 :</b>
			</td>
			<td bgcolor="AliceBlue">
				<input type="text" name="name" size="30" value="이름입력">
			</td>
		</tr>
		<tr>
			<td align="center" bgcolor="MintCream">
				<b>아이디 :</b> 
			</td>
			<td bgcolor="AliceBlue">
				<input type="text" name="id" size="30" value="영문과 숫자만 입력" maxlength="10">
			</td>
		</tr>
		<tr>
			<td align="center" bgcolor="MintCream">
				<b>비밀번호 :</b> 
			</td>
			<td bgcolor="AliceBlue">
				<input type="password" name="pass" size="30" maxlength="10">
				* 영문 4 ~8 자리 미만 입력 *
			</td>
		</tr>
		<tr>
			<td align="center" bgcolor="MintCream">
				<b>비밀번호 확인 :</b>
			</td>
			<td bgcolor="AliceBlue">
				<input type="password" name="pass" size="30" maxlength="10">
				<input type="submit" value="확인">&nbsp; 
			</td>
		</tr>
		<tr>
			<td align="center" bgcolor="MintCream">
				<b>이메일 :</b> 
			</td>
			<td bgcolor="AliceBlue">
				<input type="email" name="email" size="30" value="example@email.com" maxlength="10">
			</td>
		</tr>
		<tr>
			<td align="center" bgcolor="MintCream">
			<b>성별 :</b>
			</td>
			<td bgcolor="AliceBlue">
				<input type="radio" name="gender" value="r1" id="male" checked><label for="male">남성</label>
				<input type="radio" name="gender" value="r2" id="female"><label for="female">여성</label>
			</td>
		</tr>
		<tr>
			<td align="center" bgcolor="MintCream">
				<b>생년월일 :</b> 
			</td>
			<td bgcolor="AliceBlue">
				<input type="date" name="birthday">
			</td>
		</tr>
		<tr>
			<td align="center" bgcolor="MintCream">
				<b>번호 :</b> 
			</td>
			<td bgcolor="AliceBlue">
				<input type="text" name="phoneNumber" value="번호에 (-)생략">
				<input type="submit" value="확인">&nbsp;
			</td>
		</tr>
		<tr>	
			<td align="center" bgcolor="MintCream">
				<b>인증번호 :</b> 
			</td>
			<td bgcolor="AliceBlue">
				<input type="text" name="certificationNumber" size="10"
				 maxlength="10"	value="인증번호 입력란">
				<input type="submit" value="인증">&nbsp;
			</td>
		</tr>
		<tr>
			<td align="center" bgcolor="MintCream">
			<b>취미 :</b>
			</td>
			<td bgcolor="AliceBlue">
				<input type="checkbox" name="hobby" value="h1" id="movie"><label for="movie">영화</label>
				<input type="checkbox" name="hobby" value="h2" id="climb"><label for="climb">등산</label>
				<input type="checkbox" name="hobby" value="h3" id="music"><label for="music">음악</label>
				<input type="checkbox" name="hobby" value="h4" id="health"><label for="health">운동</label>
			</td>
		</tr>
		<tr>
			<td align="center" bgcolor="MintCream">
			<b>직업 :</b>
			</td>
			<td bgcolor="AliceBlue">
				<select name="job" style="height: 20px;" multiple="multiple">
					<option value="j1">프론트엔드 개발자</option>
					<option value="j2">백엔드 개발자</option>
					<option value="j3">어플리케이션 개발자</option>
					<option value="j4">소프트웨어 개발자</option>
					<option value="j5">보안 개발자</option>
					<option value="j6">웹 개발자</option>
					<option value="j7">보안 오퍼레이터</option>
					<option value="j8">게임 프로그래머</option>
					<option value="j9">빅데이터 분석가</option>
				</select>
				원하는 직업을 선택하세요. (복수선택 가능)
			</td>
		</tr>
		<tr>
			<td align="center" bgcolor="MintCream">
			<b>궁금한 사항 :</b>
			</td>
			<td bgcolor="AliceBlue">
				<textarea name="memo" rows="10" cols="90" style="margin-top: 5px;background: url('./image/aaa.gif');"></textarea>
			</td>
		</tr>
		<tr>
			<td colspan="2" align="right" bgcolor="Azure">
				<input type="submit" value="확인">
				<input type="reset" value="취소">
			</td>
		</tr>
		</table>
	</form>
	

</body>
</html>
