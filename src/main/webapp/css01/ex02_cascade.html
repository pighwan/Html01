<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>** CSS 계층구조와 우선순위 **</title>
<style>
	body {color:blue; font-size:30pt;}
	h2 {color:green; }
	#mom {color: red; font-size:20pt; font-weight:bold;}
	#jerry {color:hotpink; font-size:40pt;}
</style>
</head>
<body>
<h2>** CSS (Cascade Style Sheet) **</h2>
<h3>=> 종속적인, 계층적인 Style Sheet</h3>
<h3>=> 상위의 Tag의 Style이 상속됨</h3>
<div id="mom">
	착한아들 Tom<br>
	<div id="tom">엄마말씀을 잘들어요~~</div>
	사춘기아들 Jerry<br>
	<div id="jerry">내인생은 나의것~~</div>
</div>
</body>
</html>
