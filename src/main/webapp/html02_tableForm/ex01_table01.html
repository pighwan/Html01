<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>** Table Basic **</title>
</head>
<body>
<h2>** Table Basic : CAPTION, TR, TH, TD **</h2>
=> caption : 제목<br>
=> th : header -> td 와 차이점은 중앙정렬, 굵은글씨<br><br>
<table width=300 height=300 align="center"
       border=5 cellpadding=10 cellspacing=5 bgcolor=LightCyan>
  <caption>** 시 간 표 **</caption>
  <tr>
  	<th>월</th><th>수</th><th>금</th>
  </tr>
  <tr align="center" height="100">
	<td colspan="2">Java</td><td>Oracle</td>
  </tr>
  <tr align="center" height="100">
	<td>Servlet</td><td>MySql</td><td rowspan="2">JavaScript</td>
  </tr>
  <tr align="center" height="100">
	<td>Spring</td><td><img src="../image/aaa.gif" width="70" height="100"></td>
  </tr>
</table>

</body>
</html>
