<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>** Semantic Layout **</title>
<!-- 
** 다음 태그들은 문서의 시맨틱 구조를 저해한다는 이유로 
   HTML5에서 제거되었으므로 사용하기 말기 바람 ** 
   <big>, <center>, <dir>, <font>, <tt>, <u>,
   <xmp>, <acronym>, <applet>, <basefont>,
   <frame>, <frameset>, <noframes>, <strike>
 -->
</head>
<body>
<header style="width:100%; height:200px; background-color:LightYellow">
	<iframe src="./header.html" width="100%" height="100%"></iframe>
</header>
<nav style="width:100%; height:40px; background-color:Moccasin">
	<h3><span> [Html] </span><span> [CSS] </span><span> [즐겨찾기] </span>	</h3>
</nav>
<section style="width:100%; height:400px; background-color:PaleTurquoise">
	<iframe src="./main.html"  width="100%" height="100%"></iframe>
</section>
<footer style="width:100%; height:150px; background-color:Teal">
	<iframe src="./footer.html"  width="100%" height="100%"></iframe>
</footer>
</body>
</html>
